<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Post-pago</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Header-->

    <div id="header-container">
      <div class="container">
        <div class="row text-xs-center">
          <div class="col-xs-12">
            <h4>Post-pago</h4>
          </div>
          
        </div>
      </div>
    </div>

    <!-- /Header-->

    <!-- Calculator -->

    <div id="form-container">
      <div class="container">
        <div class="row text-xs-center">
          <div class="col-xs-12">
            <form>
              <div class="form-group">
                <small class="form-text text-muted">Precio del equipo</small>
                <input id="mobile" class="form-control" type="number" name="mobile" placeholder="Precio del equipo" required>
              </div>
              <div class="form-group">
                <small class="form-text text-muted">Plan</small>
                <input id="plan" class="form-control" type="number" name="plan" placeholder="Plan" required>
              </div>
              <div class="form-group">
                <small class="form-text text-muted">Contrato</small>
                <select id="month" class="form-control" name="month">
                  <option value="12">12 meses</option>
                  <option value="18">18 meses</option>
                </select>                
              </div>

              <button id="calculator" class="btn btn-success btn-lg btn-block" type="button">Calcular</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- /Calculator -->

    <!-- Resultado -->

    <div id="result-container">
      <div class="container">
        <div class="row text-xs-center">
          <div class="col-xs-12">
            <h3 id="result">
              
            </h3>
          </div>
        </div>
      </div>
    </div>

    <!-- /Resultado -->

    <!-- Footer -->

    <footer id="footer-container">
      <div class="container">
        <div class="row text-xs-center">
          <div class="col-xs-12">
            <h4>by: Carlos Rueda Diaz</h4>
            
          </div>  
        </div>      
      </div>
    </footer>

    <!-- /Footer -->
      
      




























































    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
